name: Build

on:
  push:
    branches-ignore:
      - main
  pull_request:
  workflow_dispatch:

env:
  cache_nonce: 0

jobs:
  lint:
    name: Lint - ${{ matrix.task }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        task:
          - check
          - fmt
          - clippy

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libclang-dev

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          enable: true
          cache: true

      - name: Install rustfmt and clippy
        run: rustup component add rustfmt clippy

      - name: Run cargo check
        if: matrix.task == 'check'
        run: cargo check --all-targets --all-features

      - name: Run cargo fmt
        if: matrix.task == 'fmt'
        run: cargo fmt --all -- --check

      - name: Run cargo clippy
        if: matrix.task == 'clippy'
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libclang-dev

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          enable: true
          cache: true

      - name: Run cargo test
        run: cargo test --all-features

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libclang-dev

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          enable: true
          cache: true

      - name: Run cargo build
        run: cargo build --all-features --release
