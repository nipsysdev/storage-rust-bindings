name: Build

on:
  push:
    branches-ignore:
      - main
  pull_request:
  workflow_dispatch:

env:
  cache_nonce: 0

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libclang-dev

      - name: Restore Rust toolchain cache
        id: rust-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.rustup
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-rust-${{ env.cache_nonce }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Restore build cache
        id: build-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            target
            ~/.cache/storage-bindings
          key: ${{ runner.os }}-build-${{ env.cache_nonce }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          enable: true
          cache: true

      - name: Install rustfmt and clippy
        run: rustup component add rustfmt clippy

      - name: Run cargo build
        run: cargo build --all-features --release

      - name: Save Rust toolchain cache
        if: steps.rust-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.rustup
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ steps.rust-cache.outputs.cache-primary-key }}

      - name: Save build cache
        if: steps.build-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            target
            ~/.cache/storage-bindings
          key: ${{ steps.build-cache.outputs.cache-primary-key }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libclang-dev

      - name: Restore Rust toolchain cache
        id: rust-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.rustup
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-rust-${{ env.cache_nonce }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Restore build cache
        id: build-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            target
            ~/.cache/storage-bindings
          key: ${{ runner.os }}-build-${{ env.cache_nonce }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          enable: true
          cache: true

      - name: Install rustfmt and clippy
        if: steps.rust-cache.outputs.cache-hit != 'true'
        run: rustup component add rustfmt clippy

      - name: Run cargo check
        run: cargo check --all-targets --all-features

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

      - name: Run cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libclang-dev

      - name: Restore Rust toolchain cache
        id: rust-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.rustup
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-rust-${{ env.cache_nonce }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Restore build cache
        id: build-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            target
            ~/.cache/storage-bindings
          key: ${{ runner.os }}-build-${{ env.cache_nonce }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          enable: true
          cache: true

      - name: Run cargo test
        run: cargo test --all-features
